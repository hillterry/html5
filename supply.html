			$(function() {
				$(".supply").css("min-height", $(window).height());
				$(window).resize(function() {
					$("supply").css("min-height", $(window).height());
				});
				var obj1 = [
                {
                    ClassName: ".supply-content li:nth-child(1)",
                    AddClass: "move",
                    timer: 350
                },
                {
                    ClassName: ".supply-content li:nth-child(2)",
                    AddClass: "move",

                },

                    AddClass: "move",
                    timer: 350
                },
                {
                    ClassName: ".supply-content li:nth-child(9)",
                    AddClass: "move",
                    timer: 350
                }

            ]
            $(".supply-content li")
            delytime(obj1)
        })
        function delytime(obj) {
            var i = 0;
            var addanit = function () {
                var objlist = obj;
                if (i >= objlist.length) {
                    clearTimeout(setTO);
                    return;
                }
                var that = objlist[i];
                var $obj = $(that.ClassName);
                i++;
                var setTO = setTimeout(function () {
                    $obj.addClass(that.AddClass);
                    addanit(objlist, that.timer)
                }, that.timer)
            }
            addanit();
        }
		</script>
	</head>
