<body>

    <div class="page-container" style="">

        <div id="page_0" class="page p-current" style="-webkit-transition: -webkit-transform 0.4s ease-out; transition: -webkit-transform 0.4s ease-out; -webkit-transform-origin: 50% 0%; -webkit-transform: translate3d(0px, 0px, 0px); background-image: url(./images/guide_bj.jpg); background-position: 50% 100%;">
            <div class="page-content">
                <div class="guide-logo">
                    <img src="images/logo.png" class="animated fadeIn"
                         style="-webkit-animation-delay: 0.5s;-moz-animation-delay: 0.5s;animation-delay: 0.5s;" />
                </div>
                <div class="guide-earth a-fadein">
                    <img src="images/guide-earth.png" class="animated fadeIn"
                         style="-webkit-animation-delay: 1s;-moz-animation-delay: 1s;animation-delay: 1s;" />
                </div>
                <div class="guide-product">
                    <div class="milk fl a-bounceinL">
                        <img src="images/milk.png" class="animated bounceInLeft"
                             style="-webkit-animation-delay: 1.3s;-moz-animation-delay: 1.5s;animation-delay: 1.3s;" />
                    </div>
                    <div class="drug fr a-bounceinR">
                        <img src="images/drug.png" class="animated bounceInRight"
                             style="-webkit-animation-delay: 1.3s;-moz-animation-delay: 1.5s;animation-delay: 1.3s;" />
                    </div>
                </div>
                <div class="guide-text a-fadein">
                    <img src="images/bring.png" class="animated bounceInUp"
                         style="-webkit-animation-delay: 1.6s;-moz-animation-delay: 1.6s;animation-delay: 1.6s;" />
                </div>
            </div>
            <a href="javascript:;" class="ui-icon icon-up running"></a>
        </div>

        <div id="page_1" class="page  page-layer" style="-webkit-transition: -webkit-transform 0.4s ease-out; transition: -webkit-transform 0.4s ease-out; -webkit-transform: scale3d(0.2, 0.2, 0.2); -webkit-transform-origin: 50% 0%; background-image: url(./images/3.jpg);">
            <div class="page-content">
                <img src="./images/3-1.png" class="animated fadeIn"
                     style="position: absolute;top:5px;left:0px;-webkit-animation-delay: 0.8s;-moz-animation-delay: 0.8s;animation-delay: 0.8s;">
            </div>
            <a href="javascript:;" class="ui-icon icon-up running"></a>
        </div>


        <div id="page_2" class="page  page-layer" style="-webkit-transition: -webkit-transform 0.4s ease-out; transition: -webkit-transform 0.4s ease-out; -webkit-transform: scale3d(0.2, 0.2, 0.2); -webkit-transform-origin: 50% 0%; background-image: url(./images/2.jpg);">
            <div class="page-content">
                <img src="./images/2-1.png" class="animated fadeIn"
                     style="position: absolute;top:5px;left:0px;-webkit-animation-delay: 0.8s;-moz-animation-delay: 0.8s;animation-delay: 0.8s;">
            </div>
            <a href="javascript:;" class="ui-icon icon-up running"></a>
        </div>

            <div class="page-content">

                     style="position: absolute;top:5px;left:0px;-webkit-animation-delay: 0.8s;-moz-animation-delay: 0.8s;animation-delay: 0.8s;">
            </div>
            <a href="javascript:;" class="ui-icon icon-up running"></a>
        </div>

        <div id="page_4" class="page  page-layer" style="-webkit-transition: -webkit-transform 0.4s ease-out; transition: -webkit-transform 0.4s ease-out; -webkit-transform: scale3d(0.2, 0.2, 0.2); -webkit-transform-origin: 50% 0%; background-image: url(./images/5.jpg);">
            <div class="page-content">
                <img src="./images/5-1.png" class="animated fadeIn"
                     style="position: absolute;top:5px;left:0px;-webkit-animation-delay: 0.5s;-moz-animation-delay: 0.8s;animation-delay: 0.8s;">
            </div>

            <div class="page-content">
                <img src="./images/1-1.png" class="animated fadeIn"
                     style="position: absolute;top:5px;left:0px;-webkit-animation-delay: 0.5s;-moz-animation-delay: 0.8s;animation-delay: 0.8s;">
                <img src="./images/1-2.png" class="animated fadeIn"
                     style="position: absolute;bottom:5px;left:0px;-webkit-animation-delay: 1.2s;-moz-animation-delay: 1.2s;animation-delay: 1.2s;">
            </div>
        </div>



        <div id="page_6" class="page  page-layer" style="-webkit-transition: -webkit-transform 0.4s ease-out; transition: -webkit-transform 0.4s ease-out; -webkit-transform: scale3d(0.2, 0.2, 0.2); -webkit-transform-origin: 50% 0%; background-image: url(./images/index-bj2.jpg);">
            <div class="page-content">

            </div>
        </div>

            appId: 140,
            appName: 'haituncun',
            appPageSwitchIndex: 100,
            luncherIsOpen: 0,
            luncherImage: '',
            luncherShowType: 102,
            bkMusicIsOpen: 0,
            shareDesc: '',
            shareTitle: '',
            shareImage: "",
            isSwithPage: 1,
        };
        var gVersion = 0.97;
        seajs.config({
            base: "./js/",
            alias: {
                'main': 'main.js?' + gVersion,
                'pagetransitions': 'pagetransitions.js?' + gVersion,
                'clip': 'clip.js?' + gVersion
            }
