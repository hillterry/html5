<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,follower-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/animation.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<title>partner-mold</title>
		<script type="text/javascript">
			$(function() {
				$(".partner-mold").css("min-height", $(window).height());
				$(window).resize(function() {
					$(".partner-mold").css("min-height", $(window).height());
				});

				function GetRequest() {
					var url = location.search; //  ȡurl  "?"     ִ 
					var theRequest = new Object();
					if (url.indexOf("?") != -1) {
						var str = url.substr(1);
						strs = str.split("&");
						for (var i = 0; i < strs.length; i++) {
							theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
						}
					}
					return theRequest;
				}
				var Request = new Object();
				Request = GetRequest();
				
				var type = Request["type"];
				$(".partner-mold ").css("background","url(images/p-"+ type +"-bj.jpg)");
			})
		</script>
	</head>

	<body>
		<div class="partner-mold">
			<div class="x">
				<a href="javascript:window.history.go(-1)">
					<img src="images/x.png" alt="">
				</a>
			</div>
		</div>

	</body>

</html>
